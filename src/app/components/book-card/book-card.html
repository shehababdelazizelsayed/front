<div class="book-card animate-scale-in">
  <div class="book-card-image">
    <img [src]="book.image" [alt]="book.title" class="w-100" />
  </div>

  <div class="book-card-overlay"></div>

  <div class="book-card-content">
    <span class="genre-badge">{{ book.genre }}</span>
    <h3 class="h5 fw-bold mb-1">{{ book.title }}</h3>
    <p class="text-muted-custom small mb-3">{{ book.author }}</p>
    <div class="d-flex align-items-center justify-content-between">
      <span class="fs-4 fw-bold text-accent">{{ book.price }}</span>
      <button class="btn btn-accent btn-sm d-flex align-items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="8" cy="21" r="1" />
          <circle cx="19" cy="21" r="1" />
          <path
            d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
          />
        </svg>
        Add
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="message"
  class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
  style="z-index: 9999"
>
  <div
    class="toast show align-items-center text-bg-danger border-0 shadow-lg"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body fs-6 fw-semibold">
        <i class="bi bi-exclamation-circle me-2"></i>
        {{ message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="hide()"
      ></button>
    </div>
  </div>
</div>

<div *ngIf="message" class="fixed inset-0 flex items-center justify-center bg-black/40 z-[9999]" role="alertdialog"
  aria-live="assertive" aria-label="Error message" (click)="hide()">
  <div class="bg-red-600 text-white text-center px-8 py-4 rounded-xl shadow-2xl w-80"
    (click)="$event.stopPropagation()">
    <h2 class="font-bold text-lg mb-2">Error</h2>
    <p class="text-sm mb-4">{{ message }}</p>
    <button (click)="hide()"
      class="bg-white text-red-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100 transition"
      aria-label="Close error">
      Close
    </button>
  </div>
</div>

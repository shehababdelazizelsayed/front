<div
  *ngIf="message"
  class="fixed inset-0 flex items-center justify-center bg-black/60 z-[99999]"
  role="alertdialog"
  aria-live="assertive"
  aria-label="Error message"
  (click)="hide()"
>
  <div
    class="bg-red-600 text-white text-center px-8 py-6 rounded-xl shadow-2xl w-96 max-w-[90%]"
    (click)="$event.stopPropagation()"
  >
    <h2 class="font-bold text-lg mb-3">❌ Error</h2>
    <p class="text-base mb-5">{{ message }}</p>

    <button
      (click)="hide()"
      class="bg-white text-red-600 font-semibold px-6 py-2 rounded-lg hover:bg-gray-100 transition"
      aria-label="Close error"
    >
      Close
    </button>
  </div>
</div>

<div *ngIf="message" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50" (click)="hide()">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-80 text-center cursor-default" (click)="$event.stopPropagation()">
    <h2 class="text-green-600 text-xl font-bold mb-3">Success</h2>
    <p class="text-gray-700 mb-5">{{ message }}</p>
    <button (click)="hide()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
      Close
    </button>
  </div>
</div>

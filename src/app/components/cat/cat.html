<section class="container py-5" id="categories">
  <div class="text-center mb-5">
    <h2 class="display-5 fw-bold mb-3">Explore Genres</h2>
    <p class="text-muted-custom fs-5 mb-0">Find your next favorite book by genre</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted-custom">Loading categories...</p>
  </div>

  <!-- Error State -->
  <div
    *ngIf="errorMessage && !loading"
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <!-- Categories Grid -->
  <div
    *ngIf="!loading && categories.length > 0"
    class="d-flex flex-wrap justify-content-center gap-4"
  >
    <div
      class="genre-box text-center p-4"
      *ngFor="let category of categories"
      (click)="navigateToCategory(category.name)"
    >
      <h4 class="fw-semibold mb-2">{{ category.name }}</h4>
      <p class="mb-0 small text-muted-custom">{{ category.count }} books</p>
    </div>
  </div>

  <!-- No Categories State -->
  <div
    *ngIf="!loading && categories.length === 0 && !errorMessage"
    class="alert alert-info text-center"
  >
    No categories available at this time.
  </div>
</section>

<div
  class="min-vh-100 d-flex align-items-center justify-content-center px-3"
  style="
    background: linear-gradient(
      135deg,
      var(--bs-body-bg),
      rgba(var(--bs-secondary-rgb), 0.3),
      rgba(var(--bs-primary-rgb), 0.05)
    );
  "
>
  <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <a routerLink="/" class="text-decoration-none">
          <h1 class="h3 fw-bold mb-3" style="letter-spacing: 0.1em">BOOKVERSE</h1>
        </a>
        <h2 class="h4 fw-bold">Welcome Back</h2>
        <p class="text-muted-custom">Login to your account to continue</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="name@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <a href="#" class="small text-primary-custom text-decoration-none" routerLink="/forget">
            Forgot password?
          </a>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg mb-4">Sign In</button>
      </form>

      <p class="text-center small text-muted-custom mb-0">
        Don't have an account?
        <a routerLink="/register" class="text-primary-custom text-decoration-none fw-medium ms-1">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>

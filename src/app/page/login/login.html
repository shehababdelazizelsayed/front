<div
  class="min-vh-100 d-flex align-items-center justify-content-center px-3"
  style="
    background: linear-gradient(
      135deg,
      var(--bs-body-bg),
      rgba(var(--bs-secondary-rgb), 0.3),
      rgba(var(--bs-primary-rgb), 0.05)
    );
  "
>
  <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <a routerLink="/" class="text-decoration-none">
          <h1 class="h3 fw-bold mb-3" style="letter-spacing: 0.1em">BOOKVERSE</h1>
        </a>
        <h2 class="h4 fw-bold">Welcome Back</h2>
        <p class="text-muted-custom">Login to your account to continue</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="name@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="rememberMe"
              [(ngModel)]="rememberMe"
              name="rememberMe"
            />
            <label class="form-check-label small text-muted-custom" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="small text-primary-custom text-decoration-none"> Forgot password? </a>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg mb-4">Sign In</button>
      </form>

      <div class="position-relative mb-4">
        <hr />
        <span
          class="position-absolute top-50 start-50 translate-middle bg-white px-2 small text-muted-custom text-uppercase"
        >
          Or continue with
        </span>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-6">
          <button
            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2"
          >
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="currentColor"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google
          </button>
        </div>
        <div class="col-6">
          <button
            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2"
          >
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"
              />
            </svg>
            GitHub
          </button>
        </div>
      </div>

      <p class="text-center small text-muted-custom mb-0">
        Don't have an account?
        <a routerLink="/register" class="text-primary-custom text-decoration-none fw-medium ms-1">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>

<div
  class="min-vh-100 d-flex align-items-center justify-content-center px-3"
  style="
    background: linear-gradient(
      135deg,
      var(--bs-body-bg),
      rgba(var(--bs-secondary-rgb), 0.3),
      rgba(var(--bs-primary-rgb), 0.05)
    );
  "
>
  <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <a routerLink="/" class="text-decoration-none">
          <h1 class="h3 fw-bold mb-3" style="letter-spacing: 0.1em">BOOKVERSE</h1>
        </a>
        <h2 class="h4 fw-bold">Create Account</h2>
        <p class="text-muted-custom">Join our community of book lovers</p>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="firstName"
              name="firstName"
              [(ngModel)]="form.Name"
              required
              #firstName="ngModel"
            />
            <div
              *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
              class="text-danger small mt-1"
            >
              Name is required
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger small mt-1"
          >
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="8"
            #password="ngModel"
          />
          <div
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger small mt-1"
          >
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="form.confirmPassword"
            required
          />
          <div
            *ngIf="form.password !== form.confirmPassword && form.confirmPassword"
            class="text-danger small mt-1"
          >
            Passwords do not match
          </div>
        </div>

        <div class="mb-4 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="agreeToTerms"
            name="agreeToTerms"
            [(ngModel)]="form.agreeToTerms"
            required
          />
          <label class="form-check-label" for="agreeToTerms">
            I agree to the <a href="#" class="text-primary">Terms of Service</a> and
            <a href="#" class="text-primary">Privacy Policy</a>
          </label>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 btn-lg mb-3"
          [disabled]="registerForm.invalid || form.password !== form.confirmPassword"
        >
          Create Account
        </button>

        <p class="text-center small text-muted-custom mb-0">
          Already have an account?
          <a routerLink="/login" class="text-primary-custom text-decoration-none fw-medium ms-1">
            Sign In
          </a>
        </p>
      </form>
    </div>
  </div>
</div>

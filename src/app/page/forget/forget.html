<div
  class="min-vh-100 d-flex align-items-center justify-content-center px-3"
  style="
    background: linear-gradient(
      135deg,
      var(--bs-body-bg),
      rgba(var(--bs-secondary-rgb), 0.3),
      rgba(var(--bs-primary-rgb), 0.05)
    );
  "
>
  <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <a routerLink="/" class="text-decoration-none">
          <h1 class="h3 fw-bold mb-3" style="letter-spacing: 0.1em">BOOKVERSE</h1>
        </a>
        <h2 class="h4 fw-bold">Forgot Password</h2>
        <p class="text-muted-custom">Enter your email to reset your password</p>
      </div>

      <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            #emailInput="ngModel"
            placeholder="name@example.com"
          />
          <div
            *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
            class="text-danger small mt-1"
          >
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 btn-lg mb-3"
          [disabled]="forgotForm.invalid"
        >
          Send Reset Link
        </button>

        <p class="text-center small text-muted-custom mb-0">
          Remember your password?
          <a routerLink="/login" class="text-primary-custom text-decoration-none fw-medium ms-1">
            Sign In
          </a>
        </p>
      </form>
    </div>
  </div>
</div>

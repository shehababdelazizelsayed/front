<div class="container mt-5 pt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Users</h2>

  </div>

  <div *ngIf="isLoading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <table *ngIf="!isLoading" class="table table-bordered table-striped mt-5">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.Name }}</td>
        <td>{{ user.Email }}</td>

        <td>
          <select
            #roleSel
            class="form-select form-select-sm"
            [value]="user.Role"
            (change)="changeRole(user._id, roleSel.value)"
          >
            <option>User</option>
            <option>Owner</option>
            <option>Admin</option>
          </select>
        </td>

        <td>
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteUser(user._id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
